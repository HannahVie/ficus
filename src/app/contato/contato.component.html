<section class="pagina-destaque pagina-destaque--contato">
  <div class="pagina-destaque-conteudo">
    <h1>Pronto para iniciar</h1>
    <h1>seu projeto com</h1>
    <h1> segurança?</h1>
  </div>
</section>

<section class="pagina-conteudo">
  <div class="pagina-container contato-pagina">
    <div class="contato-card">
      <div class="contato-texto">
        <h2>Responderemos com agilidade e orientação técnica.</h2>
      </div>

      <form class="contato-formulario">
        <div class="contato-linha">
          <label>
            <span>Nome</span>
            <input type="text" />
          </label>
          <label>
            <span>E-mail</span>
            <input type="email" />
          </label>
        </div>
        <div class="contato-linha">
          <label>
            <span>Telefone</span>
            <input type="tel" />
          </label>
          <label>
            <span>Tipo de obra</span>
            <input type="text" />
          </label>
        </div>
        <label class="contato-linha contato-linha--mensagem">
          <span>Mensagem</span>
          <textarea rows="5"></textarea>
        </label>
        <div class="contato-acoes">
          <button type="button">Enviar</button>
        </div>
      </form>

      <div class="contato-icones">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</section>
