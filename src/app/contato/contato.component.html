<section class="pagina-destaque pagina-destaque--contato">
  <div class="pagina-destaque-conteudo">
    <h1>Pronto para iniciar</h1>
    <h1>seu projeto com</h1>
    <h1> segurança?</h1>
  </div>
</section>

<section class="pagina-conteudo">
  <div class="pagina-container contato-pagina">
    <div class="contato-card">
      <div class="contato-texto">
        <h2>Responderemos com agilidade e orientação técnica.</h2>
      </div>

      <form class="contato-formulario">
        <div class="contato-linha">
          <label>
            <span>Razão Social</span>
            <input type="text" />
          </label>
          <label>
            <span>CNPJ</span>
            <input
              type="text"
              inputmode="numeric"
              autocomplete="off"
              maxlength="18"
              placeholder="00.000.000/0000-00"
              pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}"
              (input)="onCnpjInput($event)"
            />
          </label>
          <label>
            <span>Nome do Responsável</span>
            <input type="text" />
          </label>
          <label>
            <span>E-mail</span>
            <input type="email" />
          </label>
        </div>
        <div class="contato-linha">
          <label>
            <span>Telefone</span>
            <input
              type="tel"
              inputmode="numeric"
              autocomplete="tel"
              maxlength="15"
              placeholder="(00) 00000-0000"
              pattern="\(\d{2}\)\s\d{4,5}-\d{4}"
              (input)="onPhoneInput($event)"
            />
          </label>
          <label>
            <span>Tipo de obra</span>
            <select>
              <option value="" selected>Selecione um tipo</option>
              <option>Recuperação de fachadas</option>
              <option>Impermeabilização</option>
              <option>Elétrica</option>
              <option>Hidráulica</option>
              <option>Esquadrias e vidros</option>
              <option>Revitalização de áreas comuns</option>
            </select>
          </label>
        </div>
        <label class="contato-linha contato-linha--mensagem">
          <span>Mensagem</span>
          <textarea rows="5"></textarea>
        </label>
        <div class="contato-acoes">
          <button type="button">Enviar</button>
        </div>
      </form>

      <div class="contato-icones">
        <a class="contato-icone" href="https://wa.me/5521971902026?text=Olá%2C%20vim%20através%20do%20site" target="_blank" aria-label="WhatsApp">
          <img src="/assets/icons/whatsapp.svg" alt="" aria-hidden="true" />
        </a>
        <a class="contato-icone" href="tel:+5521971902026" target="_blank" aria-label="Telefone">
          <img src="/assets/icons/phone-call.svg" alt="" aria-hidden="true" />
        </a>
        <a class="contato-icone" href="mailto:ficusrf2026@gmail.com?subject=Contato%20pelo%20site" target="_blank" aria-label="E-mail">
          <img src="/assets/icons/email.svg" alt="" aria-hidden="true" />
        </a>
      </div>
    </div>
  </div>
</section>
